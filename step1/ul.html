<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鱼C-零基础入门学习Web（Html5+Css3）</title>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        ul li{list-style: none;}
        ul:after{content: ''; display: block; clear: both;}
        li{width: 100px; height: 100px; background-color: pink; font-size: 20px; float: left; margin-right: 10px;}
		</style>
</head>
<body>
   <h4>一个无序列表：</h4>
   <ul>
       <li>咖啡</li>
       <li>茶</li>
       <li>牛奶</li>
   </ul>
</body>
</html>
