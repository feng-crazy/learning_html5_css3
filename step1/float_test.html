<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		#f1{
			width: 200px;
			height: 200px;
			background: red linear-gradient(#000000, #ffffff);
			float: left;
			position: relative;
			top: 100px;
			left: 100px;
		}
		#f2{
			width: 200px;
			height: 200px;
			background-color: green;
			float: left;
		}
		#f3{
			width: 300px;
			height: 300px;
			background-color: blue;
			clear: left;
		}
	</style>
</head>
<body>
	<div id="f1">
		浮动1
	</div>
	<div id="f2">
		浮动2
	</div>
	<div id="f3">
		浮动3
	</div>
</body>
</html>
